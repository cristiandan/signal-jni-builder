name: Build libsignal_client (Linux ARM64)

on:
  workflow_dispatch:

jobs:
  build-libsignal-client-arm64:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout libsignal
        uses: actions/checkout@v4
        with:
          repository: signalapp/libsignal
          path: libsignal
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu
      - name: Install cross-compile deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            gcc-aarch64-linux-gnu \
            pkg-config \
            libssl-dev \
            qemu-user-static
      - name: Build libsignal_client for ARM64
        working-directory: libsignal
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: |
          cargo build -p libsignal-client --release --target aarch64-unknown-linux-gnu
          ls -lah target/aarch64-unknown-linux-gnu/release || true
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libsignal_client-linux-arm64
          path: libsignal/target/aarch64-unknown-linux-gnu/release/libsignal_client.so
          if-no-files-found: error
